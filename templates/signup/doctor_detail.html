<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Doctor Details</h2>
        <form method="POST" action="{% url 'doctor_detail' %}">
            {% csrf_token %}

            <!-- Required Fields -->
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number *</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
            </div>

            <div class="mb-3">
                <label for="specialization" class="form-label">Specialization *</label>
                <input type="text" class="form-control" id="specialization" name="specialization" required>
            </div>

            <div class="mb-3">
                <label for="license_number" class="form-label">License Number *</label>
                <input type="text" class="form-control" id="license_number" name="license_number" required>
            </div>

            <!-- Optional Fields -->
            <div class="mb-3">
                <label for="experience" class="form-label">Years of Experience</label>
                <input type="number" class="form-control" id="experience" name="experience">
            </div>

            <div class="mb-3">
                <label for="clinic_address" class="form-label">Clinic Address</label>
                <textarea class="form-control" id="clinic_address" name="clinic_address" rows="2"></textarea>
            </div>

            <div class="mb-3">
                <label for="education" class="form-label">Education Background</label>
                <input type="text" class="form-control" id="education" name="education">
            </div>

            <div class="mb-3">
                <label for="availability" class="form-label">Available Days & Timings</label>
                <input type="text" class="form-control" id="availability" name="availability">
            </div>

            <div class="mb-3">
                <label for="consultation_fee" class="form-label">Consultation Fee</label>
                <input type="text" class="form-control" id="consultation_fee" name="consultation_fee">
            </div>

            <div class="mb-3">
                <label for="bio" class="form-label">About / Bio</label>
                <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Details</button>
        </form>
    </div>
</body>
</html>
