<!-- patient_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Patient Profile Details</h2>
    <form method="post">
        {% csrf_token %}

        <!-- Required Fields -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name *</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number *</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth *</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="mb-3">
            <label for="emergency_contact" class="form-label">Emergency Contact *</label>
            <input type="text" class="form-control" id="emergency_contact" name="emergency_contact" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender *</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age *</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <!-- Optional Fields -->
        <div class="mb-3">
            <label class="form-label">Reason for Seeking Therapy</label>
            <textarea class="form-control" name="reason_seeking" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">When did these concerns begin?</label>
            <input type="text" class="form-control" name="concern_duration">
        </div>
        <div class="mb-3">
            <label class="form-label">What prompted you to seek therapy now?</label>
            <textarea class="form-control" name="prompt_reason" rows="2"></textarea>
        </div>
        <!-- Repeat same format for mental health, medical history, lifestyle, etc. -->

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
